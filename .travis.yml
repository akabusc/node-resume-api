os:
  - linux
  - osx
language: node_js
node_js:
  - '12'
cache:
  directories:
    - 'node_modules'
before_install:
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then pyenv global 3.7.1 && pip install -U pip && pip install awscli; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip" && unzip awscliv2.zip && sudo ./aws/install; fi
  - echo "[default]" >> ~/.aws/config
  - echo "aws_access_key_id=$AWS_ACCESS_KEY_ID" >> ~/.aws/config
  - echo "aws_secret_access_key=$AWS_SECRET_ACCESS_KEY" >> ~/.aws/config
after_success:
  - npm run aws:upload
